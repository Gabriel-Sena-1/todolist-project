<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Task</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/requests.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Update Task</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card bg-dark">
          <div class="card-body">
            <form id="updateTaskForm">
              <div class="mb-3">
                <label for="title" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="title" placeholder="Enter task title">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Texto</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter task description"></textarea>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Atualizar tarefa</button>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <a href="index.html" class="btn btn-outline-light">Back to Tasks</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/requests.js" defer></script>
</head>
<body class="bg-dark text-light">
    <header class="py-4 mb-4">
        <div class="container">
            <h1 class="text-center">Sistema de Tarefas</h1>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-secondary text-light">
                    <div class="card-header">
                        <h4 class="mb-0">Nova Tarefa</h4>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">TÃ­tulo da Tarefa</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Texto</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                            </div>


                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-3 text-center">
                    <a href="./index.html" class="btn btn-outline-light">
                        Voltar para Lista de Tarefas
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4 mt-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Sistema de Tarefas</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
